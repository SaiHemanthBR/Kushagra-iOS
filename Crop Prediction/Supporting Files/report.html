            html {

            .mdc-card {
                border-radius: 4pt;

                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                -webkit-print-color-adjust:exact;
                -webkit-filter:opacity(1);
            }

            .mdc-elevation--z4 {
                box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
                -webkit-print-color-adjust:exact;
                -webkit-filter:opacity(1);
            }

            .report-title {
                margin-left: 30pt;
            }

            .content {
                display: flex;
                flex-grow: 1;
                flex-direction: column;
                padding: 10pt 0pt;
            }

            .content-row-first {
                display: flex;
                flex-direction: row;
            }

            .crop-image {
                margin: 10pt;
                max-height: 285pt;
                width: 380pt;
                border-radius: 10pt;
                
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
            }

            .crop-info {
                width: 173pt;
                margin: 10pt;
                padding: 10pt 20pt;
                display: flex;
            }

            dl {
                margin: auto 0pt;
                flex-direction: column;
            }

            dt, dd {
                margin: 0;
            }

            dt {
                margin-bottom: 5pt;
            }

            dt:after {
                content: ':'
            }

            dd {
                text-align: right;
                margin-bottom: 15pt;
                padding-left: 20pt;
                padding-bottom: 5pt;
                border-bottom: 1pt solid rgba(0, 0, 0, 0.1);

                word-wrap: none;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            dd:last-of-type {
                padding-bottom: 0pt;
                margin-bottom: 0pt;
                border-bottom: none;
            }

            .content-row-second {
                display: flex;
                flex-direction: row;
            }

            .crop-addl-info {
                width: 255pt;
                margin: 10pt;
                padding: 10pt 20pt;
                display: flex;
            }

            .date-created {
                margin: 10pt;
                margin-top: 50pt;
                padding: 10pt 20pt;
                display: flex;
            }

            .map-image {
                margin: 10pt;
                border-radius: 10pt;
            }

            .map-image .image {
                height: 300pt;
                width: 300pt;
                border-radius: 10pt;

                position: relative;
